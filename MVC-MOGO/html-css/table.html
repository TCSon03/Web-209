<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

<body>

    <div class="table">

            <p>Product Details</p>
            <div>
                <input placeholder="Product">

        <div class="table-section">

                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Action</th>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td><img src="public/images/1720851511687-businesslaptops-2048px-0943.jpg" alt=""></td>

                        </td>
                        <td>
                            <button><ion-icon name="create-outline"></ion-icon></button>
                            <button><ion-icon name="trash-outline"></ion-icon></button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
        <div class="pagination">
            <div><ion-icon name="arrow-back-circle-outline"></ion-icon></div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div><ion-icon name="arrow-forward-circle-outline"></ion-icon></div>
        </div>
    </div>
